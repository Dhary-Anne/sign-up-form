<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="top-div">
        <p>This is a completely fake service! You know you need something <br> 
        like this in your life to help you realize your deepest dreams.<br>
        Sign Up <i>now</i> to get started.</p>
        <p>You know you want to.</p>
    </div>   
    <div class="middle-div">
        <form action="#" id="sign-up">
        <p>Let's do this!</p>
        <label for="first-name" id="first-name">FIRST NAME</label>
        <input type="text" name="first-name" id="first-name">
        <label for="last-name" id="last-name">LAST NAME</label>
        <input type="text" for="last-name" name="last-name" id="last-name">
        <label for="email" id="email">EMAIL</label>
        <input type="email" name="email" id="email">
        <label for="password" id="password">PASSWORD</label>
        <input type="password" name="password" id="password">
        <label for="conf-pass" id="conf-pass">CONFIRM PASSWORD</label>
        <input type="password" name="conf-pass" id="conf-pass">
        </form>
    </div> 
    <div class="bottom-div">
        <button type="submit" class="create-button">Create Account</button>
        <p>Already have an account?<a href="#">Log in</a></p>
    </div>

</body>
</html>
