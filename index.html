<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo-bg">
                <img src="eagle-logo.png" alt="eagle-logo">
                <h1>Elevate</h1>
            </div>
        </div>
        <main>
            <section class="main-text">
                <p>This is not a real online service! You know that this is exactly
                    what you've been looking for to help you realize your deepest
                    dreams.<br> Sign up <i>now</i> to get started.
                </p>
                <p class="know-text">You <i>know</i> you want to.</p>
            </section>
            <form action="#">
                <div class="form-holder">
                    <div>
                    <p class="lets-text">Let's do this!</p>
                   </div>
                    
                    <fieldset>
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" name="phone-number" id="phone-number">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="password-conf">CONFIRM PASSWORD</label>
                            <input type="password" name="password-conf" id="password-conf"> 
                        </div>
                    </fieldset>

                </div>
                
                <div class="btn-div">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </main>
    </div>
    
</body>
</html>
